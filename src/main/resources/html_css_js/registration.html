</head>
<body>
<form action="index.php" method="get" target="_blank">

    <table>
        <tr>
            <td>
                <label for="firstNameInput" class="label tableItems">First Name:</label>

            <td>
                <input type="text" id="firstNameInput" name="input1" onfocusout="validateForm('firstNameInput');"/><br/>

    <button type="reset" id="resetForm" name="reset1" >Reset the Data</button><br/>
